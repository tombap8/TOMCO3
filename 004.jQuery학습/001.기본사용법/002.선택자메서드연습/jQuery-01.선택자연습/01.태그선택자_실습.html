<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title> 태그 선택자 </title>
  <!-- 제이쿼리 라이브러리 먼저 불러온다! -->
<script src="jquery-3.6.0.min.js"></script>
  <script>
    /* 
      제이쿼리 로딩구역:
      jQuery(document).ready(function(){코드});
      또는
      $(document).ready(function(){코드});
      또는
      $(function(){코드});
      또는
      $(()=>{코드});      

      ______________________________

      [ 제이쿼리 기본사용법 ]

      1. 제이쿼리 요소 선택법

      $(선택자)

      - $는 제임쿼리 함수이름 jQuery이름을 대체함
      - $() 는 함수를 호출한 것!
      - $(값) 은 함수에 파라미터(전달값)을 보낸것
      - 선택자는 CSS선택자 규칙을 준수함

    */

    $(()=>{ /////////// jQB ////////////////

      //  h2를 클릭하면 CSS변경하기 ///



    }); /////////////// jQB ////////////////

  </script>




</head>

<body>

  <h1>나의 첫번째 제이쿼리!!!</h1>
  <div id="container">
    <header>
      <h2> 여기를 클릭!!! </h2>
    </header>

    <nav>
      <ul class="list">
        <li id="first">One</li>
        <li id="second">Two</li>
        <li id="third">Three</li>
      </ul>
    </nav>

  </div>

</body>

</html>
