<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title> 태그 선택자 </title>
  <!-- 제이쿼리 라이브러리 먼저 불러온다! -->
  <script src="jquery-3.6.0.min.js"></script>
  <script>
    /* 
      제이쿼리 로딩구역:
      jQuery(document).ready(function(){코드});
      또는
      $(document).ready(function(){코드});
      또는
      $(function(){코드});
      또는
      $(()=>{코드});      

      ______________________________

      [ 제이쿼리 기본사용법 ]

      1. 제이쿼리 요소 선택법

      $(선택자)

      - $는 제이쿼리 함수이름 jQuery이름을 대체함
      - $() 는 함수를 호출한 것!
      - $(값) 은 함수에 파라미터(전달값)을 보낸것
      - 선택자는 CSS선택자 규칙을 준수함

      2. CSS 메서드

      1) $(선택자).css(속성명,값)
      -> 단, 하나의 값만 셋팅할때 사용

      2) $(선택자).css({속성명:값,속성명:값,...})
      -> 다수의 CSS속성을 셋팅할때 사용함
      -> 하나의 값을 셋팅할때도 사용가능

      - 기능: 선택요소의  CSS를 변경함
      (JS의 style객체와 유사함)

      - 속성명을 쓰는 2가지 방법:
      1) 문자형 : CSS 속성명과 동일함
      (따옴표안에 문자형으로 표현)
      예) $("a").css("background-color","red")
      -> 참고로 하나짜리 셋팅법은 문자형 속성만 사용가능!

      2) 변수형: 따옴표를 쓰지 않고 문자로 표시함
      - JS 의 style 객체의 하위 속성명을 그대로 사용함
      - CSS의 이음절이상 데쉬(-)를 지우고 대문자사용
      예) font-size -> fontSize
      _______________________________

      $("a").css({
        backgroundColor:"red",
        fontSize:"40px"
      });

      주의사항)
      CSS메서드 하나만 사용하는 경우 변수형 사용불가!
      예) $("a").css(backgroundColor,"red") -> X

      *****************************

      3. click 메서드

      - 형식: $(선택자).click(함수)
      - 기능: 선택요소를 클릭하면 함수를 실행함
      - 함수는 외부에 만들어 호출해도 되고 
      내부에 익명함수로 만들고 직접코딩해도 된다!

    */

    $(() => { /////////// jQB ////////////////

      // 미션1: header h2 태그를 클릭하면
      // 큰제목(h1) 배경색을 노란색,
      // 보더,글자크기,글자색을 모두 변경하시오!

      $('header h2').click(() => {

        $("h1").css({
          backgroundColor: "yellow",
          border: "10px dotted blue",
          fontSize: "70px",
          transition: "2s"
        }); ////// css /////

        // 추가미션: nav태그의 배경색은 녹색
        // 테두리는 2px 빨간색 데쉬선, 글자크기 40px
        // 글자색은 파란색, 트랜지션 4초 ease-in-out
        $('nav').css({
          backgroundColor: "green",
          border: "2px dashed red",
          fontSize: "40px",
          color: "blue",
          transition: "4s ease-in-out"
        }); ////////// css ////////

        // 추가미션: nav li에 보더 dotted lime색 10px넣기
        $("nav li").css({
          border: "10px dotted lime"
        }); /////// css ////////

        // 제이쿼리는 여러개의 요소를 선택시
        // for문 없이도 자동으로 모두 셋팅함!


      }); /////////// click /////////



    }); /////////////// jQB ////////////////
  </script>




</head>

<body>

  <h1>나의 첫번째 제이쿼리!!!</h1>
  <div id="container">
    <header>
      <h2> 여기를 클릭!!! </h2>
    </header>

    <nav>
      <ul class="list">
        <li id="first">One</li>
        <li id="second">Two</li>
        <li id="third">Three</li>
      </ul>
    </nav>

  </div>

</body>

</html>
