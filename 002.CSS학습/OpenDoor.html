<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Door 
        - CSS3 : 3D Perspective Animation</title>
    <style>
         /* 웹폰트 */
         @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap');
        /* font-family: 'Comfortaa', cursive; */

        html,body{
            margin: 0;
            padding: 0;
        }

        body{
            background-color: #9c0;
        }

        /* 전체 타이틀 */
        .tit{
            font-family: 'Comfortaa', cursive;
            font-size: 42px;
            text-align: center;
            color: #fff;
            text-shadow: 2px 2px 2px #222;
        }
        /* 전체문 부모 */
        .cont{
            position: relative;
            top: 100px;
            width: 200px;
            height: 300px;
            background-color: #900;
            margin: 0 auto;
        }
        /* 문열었을때 뚫린부분 */
        .frame{
            position: relative;
            top: 20px;
            width: 150px;
            height: 280px;
            background: url(./images/seashore.jpg) no-repeat center/auto 100%;
            margin: 0 auto;

            /********************************************* 
                [ 3D 원근설정 ]
                1. 셋팅위치:
                3D원근 설정을 할 대상의 부모요소
                2. 설정방법:
                perspective: 수치;
                - 수치는 px단위로 숫자가 클수록
                소실점이 먼것이므로 각도가 작아진다
                (이 거리는 기준점에서 소실점까지의 거리임)
            *********************************************/
            perspective: 480px;
            /* perspective-origin: top; */
            /* 
                [뷰포인트(관찰자위치) 변경옵션]
                perspective-origin: 가로축 세로축;
                - 가로축: left, center, right, px, % 등 단위
                - 세로축: top, center, bottom, px, % 등 단위
                -> 두 값 중 하나만 쓸 수 있고 복합일 경우
                2가지를 같이 셋팅함!
            */

        }
        /* 문짝 */
        .door{
            position: relative;
            /* 부모자격 .handle */
            width: 150px;
            height: 280px;
            background-color: #c90;

            /* 문짝 Y축회전 */
            transform: rotateY(0deg);
            /* 회전축 변경하기 */
            transform-origin: left;
            /* 
                트랜스폼 회전축 변경속성
                transform-origin: 가로축 세로축;
                - 가로축: left, center, right, px, % 등 단위
                - 세로축: top, center, bottom, px, % 등 단위
            */

            /* 애니메이션: 이시이지반방마 */
            animation: 
            openFirst 1s ease-in-out forwards,
            openDoor 2s ease-in-out 1s infinite alternate;

        }

        /* 문짝 처음열기 키프레임 */
        @keyframes openFirst {
            to{
                transform: rotateY(60deg);
            }
        } /* 키프레임 */

        /* 문짝 여닫기 키프레임 */
        @keyframes openDoor {
            0%{
                transform: rotateY(60deg);
            }
            100%{
                transform: rotateY(-60deg);
            }
        } /* 키프레임 */

        /* 손잡이 */
        .handle{
            position: absolute;
            top: 140px;
            right: 10px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: blue;
        }
    </style>
</head>
<body>
    <!-- 전체 타이틀 -->
    <h1 class="tit">Open Door</h1>

    <!-- 전체문부모 -->
    <div class="cont">
        <!-- 문열었을때 뚫린부분 -->
        <div class="frame">
            <!-- 문짝 -->
            <div class="door">
                <!-- 손잡이 -->
                <div class="handle"></div>
            </div>
        </div>
    </div>
    
</body>
</html>
