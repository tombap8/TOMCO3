<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGV에 오신것을 환영합니다!</title>
    <link rel="stylesheet" href="css/main.css">
    <!-- 외부JS 불러오기 -->
    <script src="js/main.js"></script>
</head>

<body>
    <!-- 1. 상단영역 -->
    <div id="top">
        <header class="ibx top">
            <!-- 1-1. 페이지 타이틀 -->
            <h1 class="tit">
                CGV 예고편 상영관
            </h1>
            <!-- 1-2. 전체메뉴(GNB) -->
        </header>
    </div>

    <!-- 2. 메인영역 -->
    <div id="cont">
        <main class="ibx cont">
            <!-- 2-1. 스크린박스 -->
            <div id="screen">
                <!-- 유튜브 아이프레임 -->
                <iframe
                    src="https://www.youtube.com/embed/rHTTv3m-zb0?autoplay=1&mute=1&loop=1&playlist=rHTTv3m-zb0&playsinline=1"
                    allow="autoplay"></iframe>
                <!-- 
                    유튜브 src 값 구성
                    https://www.youtube.com/embed/동영상ID?옵션

                    [ 물음표 뒤에 옵션설명 ]
                    ?
                    autoplay=1  자동플레이
                    &
                    mute=1  소리없앰(자동플레이시 필수!)
                    &
                    loop=1  반복재생
                    &
                    playlist=동영상ID -> 반복재생할 동영상ID (필수)
                    &
                    playsinline=1 -> 아이폰에서 인라인재생

                 -->
            </div>
            <!-- 2-2. 예고편 선택메뉴 -->
            <nav class="mlist">
                <ul>
                    <li>
                        <a href="#" onclick="chgMV('닥스')">
                            <img src="./images/m1.jpg" alt="닥터스크레인져2">
                            <!-- 영화정보 -->
                            <ol class="movtxt">
                                <li>닥터스크레인지2</li>
                                <li>베네딕트 컴버배치</li>
                                <li>액션, 판타지, 모험</li>

                            </ol>
                        </a>
                    </li>
                    <li>
                        <a href="#" onclick="chgMV('쥬라기')">
                            <img src="./images/m2.jpg" alt="쥬라기월드:도미니언">
                            <!-- 영화정보 -->
                            <ol class="movtxt">
                                <li>쥬라기월드:도미니언</li>
                                <li>크리스 프랫</li>
                                <li>액션, 모험</li>
                            </ol>
                        </a>
                    </li>
                    <li>
                        <a href="#" onclick="chgMV('브로커')">
                            <img src="./images/m3.jpg" alt="브로커">
                            <!-- 영화정보 -->
                            <ol class="movtxt">
                                <li>브로커</li>
                                <li>송강호, 강동원</li>
                                <li>드라마</li>
                            </ol>
                        </a>
                    </li>
                    <li>
                        <a href="#" onclick="chgMV('동석아!')">
                            <img src="./images/m4.jpg" alt="범죄도시2">
                            <!-- 영화정보 -->
                            <ol class="movtxt">
                                <li>범죄도시2</li>
                                <li>마동석, 손석구</li>
                                <li>범죄, 액션</li>
                            </ol>
                        </a>
                    </li>
                    <li>
                        <a href="#"  onclick="chgMV('몬스!')">
                            <img src="./images/m5.jpg" alt="몬스터싱어">
                            <!-- 영화정보 -->
                            <ol class="movtxt">
                                <li>몬스터싱어</li>
                                <li>바네사 파라디</li>
                                <li>애니메이션</li>
                            </ol>
                        </a>
                    </li>
                    <li>
                        <a href="#" onclick="chgMV('노웨이!')">
                            <img src="./images/m6.jpg" alt="스파이더맨:노웨이홈">
                            <!-- 영화정보 -->
                            <ol class="movtxt">
                                <li>스파이더맨:노웨이홈</li>
                                <li>톰 홀랜드</li>
                                <li>액션,모험</li>
                            </ol>
                        </a>
                    </li>
                </ul>
            </nav>
        </main>
    </div>

    <!-- 3. 하단영역 -->
    <div id="info">
        <footer class="ibx info">

        </footer>
    </div>


</body>

</html>
