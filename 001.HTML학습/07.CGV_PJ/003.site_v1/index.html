<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGV에 오신것을 환영합니다!</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!-- 1. 상단영역 -->
    <div id="top">
        <header class="ibx top">
            <!-- 1-1. 페이지 타이틀 -->
            <h1 class="tit">
                CGV 예고편 상영관
            </h1>
            <!-- 1-2. 전체메뉴(GNB) -->
        </header>
    </div>

    <!-- 2. 메인영역 -->
    <div id="cont">
        <main class="ibx cont">
            <!-- 2-1. 스크린박스 -->
            <div id="screen">
                <!-- 유튜브 아이프레임 -->
                <iframe src="https://www.youtube.com/embed/rHTTv3m-zb0?autoplay=1&mute=1&loop=1&playlist=rHTTv3m-zb0&playsinline=1" allow="autoplay"></iframe>
                <!-- 
                    유튜브 src 값 구성
                    https://www.youtube.com/embed/동영상ID?옵션

                    [ 물음표 뒤에 옵션설명 ]
                    ?
                    autoplay=1  자동플레이
                    &
                    mute=1  소리없앰(자동플레이시 필수!)
                    &
                    loop=1  반복재생
                    &
                    playlist=동영상ID -> 반복재생할 동영상ID (필수)
                    &
                    playsinline=1 -> 아이폰에서 인라인재생

                 -->
            </div>
            <!-- 2-2. 예고편 선택메뉴 -->
        </main>
    </div>

    <!-- 3. 하단영역 -->
    <div id="info">
        <footer class="ibx info">
            
        </footer>
    </div>

    
</body>

</html>
