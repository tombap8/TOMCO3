<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>프론트엔드 2회차 보충수업</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+And+White+Picture&family=Gugi&display=swap');

        /*             
                font-family: 'Black And White Picture', sans-serif;
                font-family: 'Gugi', sans-serif;
            */

        html,
        body,
        h1,
        h2 {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            overflow-x: hidden;
        }

        body {
            background: url(./imgs/worksbg.jpg) no-repeat fixed center/cover;
        }

        /* 초기화 */
        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        a {
            color: #222;
            text-decoration: none;
        }

        .wrap {
            width: 1200px;
            max-width: 85%;
            background-color: rgba(255, 255, 255, 0.7);
            margin: 0 auto;
            margin-top: 50px;
            margin-bottom: 50px;
            border-radius: 15px;
            padding: 15px;
            white-space: nowrap;
        }

        .tit {
            text-align: center;
        }

        .tit img {
            max-width: 80%;
            /* 이미지 크기의 80%보다 작아질때 최대 80%크기유지!
            이 사이즈 보다 크면 원래 이미지 사이즈를 유지함! */
        }

        /* 프로젝트 박스 */
        .pbx {
            display: flex;
            /* 자식 블록요소를 옆으로 흐르게함! */
        }

        .pbx>div {
            position: relative;
            flex: 1;
            /* 부모가 flex인 자식을 등분할시 설정값은 1 */
            padding: 10px;
        }

        .pbx h2 {
            font-family: 'Gugi', sans-serif;
            color: #fff;
            font-weight: normal;
            text-shadow: 2px 2px 2px #000;
            font-size: 3rem;
            text-align: center;
        }
        h1 {
            font-family: 'Gugi', sans-serif;
            color: #00f;
            font-weight: normal;
            text-shadow: 2px 2px 2px #000;
            font-size: 3rem;
            text-align: center;
            padding-bottom: 4vh;
        }

        .pbx ul {
            padding-top: 50px;
        }

        .pbx ul li {
            padding-left: 5rem;
        }

        .pbx>div+div::before {
            content: '';
            position: absolute;
            width: 1px;
            height: 70%;
            top: 20%;
            left: 10%;
            border-left: 4px dotted rgb(204, 133, 0);

        }

        .pbx a {
            font-family: 'Black And White Picture', sans-serif;
            font-size: 2rem;
            line-height: 2;
        }

        .pbx a:hover {
            color: rgb(251, 123, 48);
            text-decoration: overline;
        }

        /* 미디어쿼리 - 1000px이하 */
        @media screen and (max-width:1000px) {

            .pbx {
                flex-direction: column;
                /* 레이아웃 진행방향 세로! */
                text-align: center;
            }

            .pbx>div+div::before {
                width: 60%;
                height: 1px;
                top: -10px;
                left: 20%;
                border-left: none;
                border-bottom: 4px dotted rgb(204, 133, 0);


            }

            .pbx>div:last-child {
                margin-top: 50px;
            }

            .pbx ul li {
                padding-left: 0;
            }

            .pbx a {
                font-size: 7vmin;
            }

            .pbx h2 {
                font-size: 8vmin;
            }
        }

        /* 1000px이하 */
    </style>
</head>
<body><div class="wrap">
