<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JS3-1. 제어문
        - if문, switch case문, for문, while문
    </title>
    <script>
        // 함수는 호출시에만 실행되는 코드 저장소!
        /******************************************** 
            함수명: jumsu
            기능: 평가점수를 평가결과로 변환하여 출력
        ********************************************/
        function jumsu(){

            // 1. 함수호출확인
            // console.log("점수가 뭐야?");

            // 2. 대상선정
            // 2-1. 점수를 가져올 대상: #jumsu인 input요소
            var jumsu = document.getElementById("jumsu");

            // 2-2. 입력된 값 읽어오기
            var score = jumsu.value;
            // value는 값을 읽어오는 속성
            console.log("입력값:",score);

        } /////////////// jumsu 함수 /////////////////
        //////////////////////////////////////////////
    </script>
</head>
<body>
    <h1>JS 제어문</h1>
    <hr>
    <!-- if문 연습 -->
    <h2>if문 연습</h2>
    <h3 id="jexp">평가출력</h3>
    <label for="jumsu">점수입력:</label>
    <input type="text" id="jumsu" placeholder="점수를 입력하세요!" maxlength="3">
    <button class="sbtn" onclick="jumsu()">평가하기</button>
</body>
</html>
