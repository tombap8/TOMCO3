<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>JS3-1. 제어문
        - if문, switch case문, for문, while문
    </title>
    <script>
        // 함수는 호출시에만 실행되는 코드 저장소!
        /******************************************** 
            함수명: jumsu
            기능: 평가점수를 평가결과로 변환하여 출력
        ********************************************/
        function jumsu() {

            // 1. 함수호출확인
            // console.log("점수가 뭐야?");

            // 2. 대상선정
            // 2-1. 점수를 가져올 대상: #jumsu인 input요소
            var jumsu = document.getElementById("jumsu");

            // 2-2. 입력된 값 읽어오기
            var score = jumsu.value;
            // value는 값을 읽어오는 속성
            console.log("입력값:", score);

            // 2-3. 출력대상: #jexp
            var jexp = document.querySelector("#jexp");

            // 2-4. 칭찬스티커 대상: #jshow
            var jshow = document.querySelector("#jshow");

            // 점수에 따른 메시지변수
            var msg;
            // 점수별 글자색 변수
            var fc;
            // 점수별 배경스티커 위치변수
            var bgp;

            // 3. 점수환산하기 ///////////
            // 셋팅내용:
            // msg - 메시지
            if (score >= 90) {
                msg = "매우잘함";
                fc = "blue";
                bgp = "0 0";
            } else if (score >= 80) {
                msg = "잘함";
                fc = "green";
                bgp = "-322px 0";
            } else if (score >= 70) {
                msg = "보통";
                fc = "purple";
                bgp = "-322px -322px";
            } else if (score >= 60) {
                msg = "노력요함";
                fc = "orange";
                bgp = "0 -644px";
            } else {
                msg = "재시험";
                fc = "red";
                bgp = "-644px -644px";
            }

            // if, else if로된 셋트 if문은
            // 하나의 조건에 들어가면 다른 조건문은
            // 들어가지 않으므로 범위구간을 만든것과 같다!
            // 만약 if문으로만 구성하면 각 점수별
            // 점수구역을 조건문으로 만들어야한다!
            // 예) 80점대 -> if(score>=80 && score<90){}

            // 할당된 변수값 확인! (\n은 엔터기호)
            console.log("msg:", msg, "\nfc:", fc);

            // 4. 출력하기 /////////////
            jexp.innerText = "평가결과는 " + msg;

            // 5. 글자색 변경하기 //////////
            // -> fc라는 변수에 각 조건별 색상명이 할당됨!
            // 선택자.style.color = 값
            jexp.style.color = fc;

            // 6. 칭찬스티커 나오게 하기 ///////
            // -> bgp라는 변수에 각 조건별 배경이미지 위치값 할당
            jshow.style.backgroundPosition = bgp;


        } /////////////// jumsu 함수 /////////////////
        //////////////////////////////////////////////

        /********************************************** 
            [ if문 ]
            - 조건문을 검사하여 true이면
            중괄호안의 코드가 실행되는 제어문

            - 조건문이란 결과가 true / false 로 나오는 구문
            - 보통 비교연산자나 논리연산자가 사용된다!

            ((구문))
            ____________________________

            if(조건문){
                실행코드
            }
            else if(조건문){
                실행코드
            }
            ...
            else{
                실행코드
            }
            ____________________________

            ((구문해석))
            1. if문은 단독으로 따로 사용가능
            2. else if 문은 if문 뒤에 또는 else if문 뒤에
                사용가능함!
                if와 else if문으로 구성된 조건문은
                하나의 조건에 들어가면 다른 조건은 통과한다!
            3. else문은 조건에 해당이 없을때 사용하며
                필요한 경우 if문 맨 끝에 코딩한다!

            ※ 주의사항: else if나 else문은 단독으로 사용못함!

            ※ 참고: 만약 if문의 실행문이 한줄일 경우 중괄호를
                생략할 수 있다!
            예)
                if(aa>10){my="야야";}
                아래처럼 중괄호 생략가능
                if(aa>10) my="야야";

        **********************************************/
    </script>
    <style>
        /* 칭찬스티커 */
        #jshow {
            position: absolute;
            top: -19px;
            left: 133px;
            width: 322px;
            height: 322px;
            background: url(./images/ifshow.jpg) no-repeat;
            /* 배경포지션으로 처음에 안보이게함! */
            background-position: 322px 0;
            /* 크기줄이기 - 30%크기 */
            transform: scale(.3);
            /* 트랜지션: 속시이지 */
            transition: all .4s ease-out;
        }

        /* IR(배경이미지 설명 숨기기) */
        .ir {
            display: block;
            width: 0;
            height: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <h1>JS 제어문</h1>
    <hr>
    <!-- if문 연습 -->
    <h2>if문 연습</h2>
    <h3 id="jexp">평가출력</h3>
    <label for="jumsu">점수입력:</label>
    <input type="text" id="jumsu" placeholder="점수를 입력하세요!" maxlength="3" onkeypress="if(event.keyCode===13)jumsu()">
    <!-- 
        onkeypress 키보드를 치면 발생하는 이벤트
        if 조건문
        조건식: event.keyCode === 13
        -> 키보드의 키코드가 13번이냐? 엔터키 눌렀냐?
        -> 엔터키의 키코드는 13번이다!
        -> true이면 jumsu() 라는 함수를 호출해라!

        참고) 키코드 참조: 아스키코드
        https://www.w3schools.com/charsets/ref_html_ascii.asp

     -->
    <button class="sbtn" onclick="jumsu()">평가하기</button>

    <!--  칭찬스티커 -->
    <div id="jshow">
        <span class="ir">칭찬 스티커</span>
    </div>
</body>

</html>
