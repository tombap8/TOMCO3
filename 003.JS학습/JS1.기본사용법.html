<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS1. 자바스크립트 기본 + DOM선택법</title>
    <!-- JS코딩구역 -->
    <script>
        // 한줄주석
        /* 여러줄 주석 */

        /*************************************************** 
            [ 자바스크립트란? ]

            - 고정적인 html구조와 CSS로 디자인된 웹문서의
            디자인 혹은 기능적으로 구현된것을 변경하기 위해
            개발된 브라우저전용 프로그래밍 언어다!

            - 자바스크립트와 자바언어는 다르다!
            (자바스크립트를 줄여서 JS라고 하자!)

            ____________________________________

            [ JS의 코딩구역 ]

            1. 인터널(internal)방식 
            - html의 script요소 내부의 데이터로 코딩함

            2. 익스터널(external)방식
            - JS외부파일로 확장자가 .js
            - html페이지에서 script요소에 src속성의 값으로
            파일위치를 지정하여 호출함!
            예) <script src='파일경로/이름.js'>

            3. 이벤트 속성의 인라인(inline)코딩
            - html요소의 이벤트 속성 값으로 JS코드를 작성함
            예) <h1 onclick="JS코드">

            ______________________________________________

            [ JS의 역할 ]

            1. html을 변경한다!
            2. CSS의 디자인 속성을 재정의한다!

            [ 각 언어별 역할비유 ]
            1. HTML(구조) - 건물의 콘크리트 구조물
            2. CSS(디자인) - 건물의 인테리어, 익스테리어
            3. JS(프로그래밍) - 건물의 전기,수도,엘리베이터 등

            _______________________________________________

            [ JS의 화면출력 ]
            1. document.write(내용) - html문서 상단에 출력
            2. alert(내용) - 팝업형식의 경고창으로 출력
            -> html화면 랜더링전 제어권을 가짐
                (화면이 보이기전 확인을 눌러야 다음이 진행됨!)
            3. console.log(내용) - 콘솔창에 출력
            -> 개발시에 많이 사용함
            -> 콘솔은 브라우저 엔진에서 관할하는 내부출력모드
            -> 개발자모드(F12)의 콘솔(console)탭을 선택함

            ____________________________________________

            [ JS 코드의 특징 ]
            -> JS 명령어 실행코드는 만나는 즉시 실행됨!
            그래서 내가 원하는 시점에 이벤트에 명령어코드를
            실행하려면 함수가 필요하다!

            _____________________________________________

            [ JS의 함수 ]
            - 정의: 특정실행코드를 특정이벤트에 실행하도록
            호출시에만 코드를 실행하는 코드저장공간
            - 형식: function 함수명(전달변수){코드}
            - 호출: 함수명(값)
                -> 값은 함수의 전달변수 개수만큼 보낸다!

        _________________________________________________

        [ JS의 이벤트란? ]
        - 브라우저에서 실행되는 입력관련 시점
        구분하여 알려주는 요소

        - 이벤트의 종류:
        1) 마우스 관련 이벤트
        - click, dblclick, mouseover, mouseout, mouseup,...
        2) 키보드 관련 이벤트
        - keydown, keyup, keypress,...
        3) 기타 이벤트
        - load, focus, blur,...

        -> 이벤트와 함수를 연결하려면?
        html 요소의 이벤트 속성이 모두 만들어져 있다!!!

        [ HTML 이벤트 속성 ]
        -> on+이벤트명 = 값
        예) <h1 onclick="함수명()">
            onmouseover="값" , onload="값"

        ______________________________________________

        [ JS에서 따옴표의 의미 ]
        - 값을 의미! (string:문자데이터)
        - 문자를 따옴표로 안싸면 그것은 변수라고함!

        [ JS에서 이퀄의 의미 ]
        - 이퀄은 오른쪽의 값이 왼쪽에 할당됨을 의미!
        (할당은 값이 변수 등에 들어감을 의미함)
        -> 절대로 같다는 의미가 아니다!!!

        [ JS에서 점(.)의 의미 ]
        - 객체의 하위 메서드나 속성으로 들어감을 의미
        - 객체는 목적을 가지고 만든 프로그램 단위체
        - 메서드는 객체 내부에 만들어진 함수(코드집합)
        - 속성은 객체 내부의 특정값을 정의하는 항목

        예) 우주.은하계.태양계.지구.대한민국.서울.강남구



        ***************************************************/

        // 화면출력1
        // document.write("<h1>나는 프론트엔드 개발자다!</h1>");
        // 화면출력2
        // alert("그러냐?");
        // 화면출력3
        // console.log("여기가 콘솔모드인가?");

        /***************************************************** 
            함수명: 보여줘
            기능: .pbox의 디자인을 변경한다!
        *****************************************************/
        function 보여줘() {
            // 1. 함수호출확인
            console.log("나야나!");

            // 2. HTML 변경하기! /////////////
            // 변경대상: #name
            document
                // html 문서전체객체
                .getElementById('name')
                // 가져와요소아이디로(아이디명)
                .innerHTML = '<img src="images/kim.png" alt="김비서가 왜그럴까?">';
            // innerHTML = 값
            // innerHTML 은 HTML태그 코드를 넣는 메서드
            // 이퀄 오른쪽값이 왼쪽으로 들어감!(할당)

            // 3. CSS변경하기 /////////////////
            // 대상: .pbox

            // 대상을 재사용하도록 변수에 할당한다!
            // 변수는 값을 저장하는 메모리공간
            // 변수명은 따옴표로 싸지 않은 문자
            // 변수명은 메모리공간의 호출주소
            // 변수명을 사용하면 값이 호출됨!
            // 변수선언은 var 키워드로 선언함
            var 목표 = document
                .getElementsByClassName('pbox').item(0);

            // 3-1. 글자색변경하기
            목표.style.color = 'lime';

            // 3-2. 글자크기변경하기
            목표.style.fontSize = '3vw';

            // 3-3. 트랜지션 주기
            목표.style.transition = 
            '2s,transform 1s 2s,top 3s 2s,left 3s 2s';
            /* 전체 2초,트랜스폼 1초동안 2초후,
            top과 left는 3초간 2초후 */

            // 3-4. 배경이미지 넣기
            목표.style.background = 'url(./images/kimbs.jpg) no-repeat top/cover';

            // 3-5. 원모양 만들기
            목표.style.borderRadius = '50%';

            // 3-6. 위치이동
            목표.style.top = '50%';
            목표.style.left = '50%';

            // 3-7. 트랜스폼 적용(중앙이동,회전,축소)
            목표.style.transform = 
            'translate(-50%,-50%) rotate(360deg) scale(.7)';

            // 3-8. 전체배경색 변경
            // 대상: body
            // JS에서 body는 특별히 취급해서
            // document.body 라고 선택함
            var 바디 = document.body;
            바디.style.backgroundColor = 'lightgreen';
            바디.style.transition = '5s 3s';




        } ///////////////// 보여줘 함수 ////////////////////////
        ///////////////////////////////////////////////////////
    </script>
    <style>
        .pbox {
            position: absolute;
            top: 0;
            left: 0;
            margin: 0;
            padding: 0;
            font-size: 2vw;
            line-height: 8vw;
            width: 35vw;
            border: 4px solid purple;
            padding: 10vw 5vw;
            color: yellow;
            /* 글자그림자이용 글자테두리 */
            text-shadow:
                1px 0 #000, -1px 0 #000,
                0 1px #000, 0 -1px #000;
            /* 줄바꿈방지 */
            white-space: nowrap;
            text-align: center;
        }

        .pbox span img {
            width: 30%;
            vertical-align: middle;
        }
    </style>
</head>

<body>

    <!-- 드라마소개박스 -->
    <p class="pbox" title="여기를 클릭하세요!" onclick="보여줘()">
        나는 요즘 매일 생각한다! <br>
        도대체 <span id="name"></span>
    </p>

</body>

</html>
