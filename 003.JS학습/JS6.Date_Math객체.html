<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS6.Date객체와 Math객체</title>
    <style>
        .time {
            width: 500px;
            padding: 10px;
            text-align: center;
            font-size: 42px;
            color: aqua;
            background-color: #000;
            margin: 0 auto;
        }

        /* 이미지박스 */
        .imbx {
            width: 500px;
            margin: 0 auto;
            margin-top: 100px;
        }

        .imbx img {
            width: 100%;
        }
    </style>
    <script>
        // 랜덤 이미지 웹경로 배열 //
        const rimg = [
            "https://img.etnews.com/photonews/2110/1461216_20211007085904_466_0001.jpg",
            "https://d2qqqnyszmt41w.cloudfront.net/wp-content/uploads/2021/04/23150534/202104231445162082.jpg",
            "https://img.imbc.com/adams/Program/202111/132804027350463581.jpg",
            "https://image.ytn.co.kr/general/jpg/2021/0925/202109251350012465_d.jpg"
        ];

        ///////////////// 로드구역 //////////////////
        window.addEventListener("DOMContentLoaded", () => {
            console.log("로딩완료!");

            /****************************************** 
                구현내용:
                - 날짜객체를 이용하여 오늘 년월일
                현재 시간을 화면에 찍어본다!

                변경대상: .tt - 각 날짜시간 출력 요소들
            ******************************************/
            let tt = document.querySelectorAll(".tt");
            console.log("찍을박스:", tt);

            /***************************************** 
                함수명: showTime
                기능: 오늘날짜, 현재시간 찍기
            *****************************************/
            const showTime = () => {

                // console.log("시간찍어!");

                // 날짜 객체로 시간찍기
                // Date객체: 날짜, 시간을 표현하는 객체
                // - 객체 생성법 : new 키워드로 생성!

                let today = new Date();
                // Date 객체를 메모리에 생성함!

                // 1. 년도찍기 : tt[0]
                tt[0].innerText = today.getFullYear();
                // getFullYear() 전체년도
                // 참고) getYear()는 1900을 뺀 년도

                // 2. 월찍기 : tt[1]
                tt[1].innerText = today.getMonth() + 1;
                // getMonth() -> 0부터 시작하는 월의 순번
                // 왜 순번을 리턴하나?
                // 각 나라별로 부르는 월의 이름이 다르기 때문!
                // 이 이름을 배열에 넣고 출력할 수 있게
                // 0부터 시작하는 순번을 리턴함!
                // 예) ["Jan","Feb",...] 해당순번의 달을 호출
                // -> 만약 월을 숫자로 찍고 싶으면 +1한다!

                // 3. 일 찍기 : tt[2]
                tt[2].innerText = today.getDate();
                // getDate()는 날짜를 리턴함

                // 4. 요일 찍기 : tt[3]
                const week = ["일", "월", "화", "수", "목", "금", "토"];
                tt[3].innerText = week[today.getDay()];
                // getDay() 는 요일의 순번을 리턴함
                // 7개의 정해진 나라별 이름을 배열로 셋팅함!
                // 0부터 시작하고 일요일부터 시작!

                /******************************************* 
                    시간 찍기 : 시,분,초 모두 두자릿수 출력!
                *******************************************/

                // 5. 오전/오후 : tt[4]
                let noon = "오전";
                // 시간에서 오후일 경우 덮어쓰고 아래에서 출력!

                // 6. 시간출력 : tt[5]
                // 12시간제로 조작하기 : 기본값은 24시간제임!
                let H = today.getHours();

                // 테스트 시간 조작!
                H = 7;

                // 12보다 크면 12를 빼고 "오후"로 noon값을 변경함
                if (H > 12) {
                    // H = H - 12 와 같음(대입연산자 -=)
                    H -= 12;
                    noon = "오후";
                } ////// if ////////

                // 오전/오후 출력
                tt[4].innerText = noon;
                // 시간출력!
                tt[5].innerText = H < 10 ? "0" + H : H;





            }; //////////// showTime 함수 ////////////

            // 임시로 화면 클릭시 시간찍기
            window.addEventListener("click", showTime);

        }); ///////////// 로드구역 //////////////////
        ////////////////////////////////////////////
    </script>
</head>

<body>
    <!-- 시간표시박스 -->
    <div class="time">
        <!-- 년도 -->
        <span class="year tt">1966</span>.
        <!-- 월 -->
        <span class="month tt">12</span>.
        <!-- 일 -->
        <span class="date tt">31</span>.
        <!-- 요일 -->
        (<span class="day tt">수</span>) <br />
        <!-- 오전/오후 -->
        <span class="noon tt">오전</span>
        <!-- 시간 -->
        <span class="hour tt">10</span> :
        <!-- 분 -->
        <span class="minute tt">32</span> :
        <!-- 초 -->
        <span class="second tt">25</span>
    </div>

    <!-- 이미지박스 -->
    <div class="imbx"></div>
</body>

</html>
